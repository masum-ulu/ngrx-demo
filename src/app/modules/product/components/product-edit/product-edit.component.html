<div class="row justify-content-center" *ngIf="product">
    <div class="col-8 mt-4">
        <h4>Edit Product</h4>
        <form #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" name="name" required [(ngModel)]="product.name" id="productName" placeholder="Name">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="productPrice">Price</label>
                    <input type="text" class="form-control" name="price" required [(ngModel)]="product.price" id="productPrice" placeholder="Example: 000.00">
                </div>
                <div class="form-group col-md-6">
                    <label for="productQuantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" required [(ngModel)]="product.quantity" id="productQuantity" placeholder="Example: 100">
                </div>
            </div>
            <div class="form-group">
                <label for="productImageUrl">Image Url</label>
                <input type="text" class="form-control" id="productImageUrl" required name="imageUrl" [(ngModel)]="product.imageUrl" placeholder="Example: https://source.unsplash.com/1600x900/?product">
            </div>
            <button class="btn btn-primary m-1" [routerLink]="['/product/list']" type="submit"><i class="fas fa-arrow-left"></i> Back To
				List</button>
            <button class="btn btn-warning m-1" type="submit" [disabled]="f.invalid">Edit Product <i class="fas fa-edit"></i></button>
        </form>

    </div>
</div>
